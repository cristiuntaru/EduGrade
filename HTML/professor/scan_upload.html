<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan & Upload â€“ EduGrade</title>
    <link rel="icon" type="image/svg+xml" href="../../MEDIA/WebsiteIcon.svg">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../CSS/base/reset.css">
    <link rel="stylesheet" href="../../CSS/base/variables.css">
    <link rel="stylesheet" href="../../CSS/base/layout.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="../../CSS/general/navbar_professor.css">
    <link rel="stylesheet" href="../../CSS/professor/scan_upload.css">

    <!-- JS -->
    <script src="../../JS/general/logout.js" defer></script>
    <script src="../../JS/general/api.js" defer></script>
    <script src="../../JS/professor/scan_upload.js" defer></script>
    <!-- Navbar Toggle Logic -->
    <script src="../../JS/general/navbar_toggle.js" defer></script>
</head>

<body>

<div id="navbar-placeholder"></div>
<script>
    fetch("../../HTML/general/navbar_professor.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
</script>

<div class="scan-wrapper">

    <h1>Scan & Upload Quiz Sheets</h1>
    <p class="subtitle">Choose how you want to provide the student quiz sheet</p>

    <div class="quiz-card" style="margin-bottom:20px;">
        <label class="input-label">Quiz ID</label>
        <input id="ocrQuizId" class="input" type="number" min="1" placeholder="Enter quiz ID">

        <label class="input-label">Student Name</label>
        <input id="ocrStudentName" class="input" type="text" placeholder="Student full name">
    </div>

    <div class="btn-container">

        <!-- Button 1: Scan Using Camera -->
        <button class="scan-btn" id="scanCameraBtn">
            ğŸ“· Scan Paper
        </button>

        <!-- Button 2: Upload Existing Scan -->
        <button class="upload-btn" id="uploadBtn">
            ğŸ“ Upload From Device
        </button>

        <!-- Hidden File Input -->
        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" hidden>
        

    </div>

    <div id="ocrStatus" class="ocr-status"></div>
    <div id="ocrLog" class="ocr-log">
        <img id="ocrDebugImage" class="ocr-debug-image" alt="">
        <a id="ocrDebugLink" class="ocr-debug-link" href="#" target="_blank" rel="noopener">Open debug image</a>
        <pre id="ocrDebugData" class="ocr-debug-data"></pre>
    </div>

</div>

</body>
</html>
