<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - EduGrade</title>

    <link rel="icon" type="image/svg+xml" href="../../MEDIA/WebsiteIcon.svg">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../CSS/base/reset.css">
    <link rel="stylesheet" href="../../CSS/base/variables.css">
    <link rel="stylesheet" href="../../CSS/base/layout.css">
    <link rel="stylesheet" href="../../CSS/base/components.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="../../CSS/general/error.css">
</head>

<body>
    <div class="error-wrapper">
        <div class="error-card card">
            <h1 class="error-title">Oops!</h1>

            <p class="error-message">
                Something went wrong while loading this page.
                <br><br>
                Please try again or return to the login page.
            </p>

            <button class="btn" id="goBackBtn">Go to Login</button>
        </div>
    </div>

    <script>
        document.getElementById("goBackBtn").addEventListener("click", () => {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
