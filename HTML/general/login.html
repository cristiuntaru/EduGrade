<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EduGrade - Login</title>
    <link rel="icon" type="image/svg+xml" href="../../MEDIA/WebsiteIcon.svg">

    <!-- Base CSS -->
    <link rel="stylesheet" href="../../CSS/base/reset.css">
    <link rel="stylesheet" href="../../CSS/base/variables.css">
    <link rel="stylesheet" href="../../CSS/base/layout.css">
    <link rel="stylesheet" href="../../CSS/base/components.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="../../CSS/general/login.css">
</head>
<body>

    <div class="auth-wrapper full-height center">
        <div class="auth-card card">
            <h2 class="title text-center">Welcome to EduGrade</h2>

            <form id="loginForm">
                <input type="email" id="email" class="input" placeholder="Email" required>
                <input type="password" id="password" class="input" placeholder="Password" required>

                <button type="submit" class="btn full-btn">Login</button>
            </form>

            <p class="switch-text">
                Don't have an account?
                <a href="register.html" class="link">Register here</a>
            </p>

            <hr>

            <h3 class="subtitle text-center">Development Quick Access</h3>

            <div class="dev-buttons">
                <button class="btn-secondary btn" 
                    onclick="location.href='../professor/dashboard_professor.html'">
                    Professor Dashboard
                </button>

                <button class="btn btn" 
                    onclick="location.href='../student/dashboard_student.html'">
                    Student Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="../../JS/general/login.js"></script>
    <script src="../../JS/general/errorHandler.js"></script>

</body>
</html>
